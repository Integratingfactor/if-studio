<div class="cover-container">
  <fdiv class="project-container">
    <div>
      <h1>{{projects.currProject.org_name}}</h1>
      <hr>
      <form name="updateProject" align="left" ng-submit="projects.submitProjectUpdate()" novalidate>
        <h4>Update project:</h4>
        <div class="form-group">
          <input ng-model="projects.currProject.org_name" type="text" class="form-control" value="{{projects.currProject.org_name}}" ng-required="required">
        </div>
        <div class="form-group">
          <input ng-model="projects.currProject.org_info" type="textarea" class="form-control" value="{{projects.currProject.org_info}}" ng-required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success pull-left">Update</button>
          <div class="btn btn-default pull-right" ui-sref="Projects">Cancel</div>
        </div>
      </form>
    </div>
    <div>
      <h4>
      <a role="button" data-toggle="collapse" data-parent="#projectAccordion" href="#projectApp" aria-expanded="true" aria-controls="projectApp"> Manage Applications:</a>
      </h4>
      <div id="projectApp" class="collapse in">
        <table class="table">
          <thead>
            <td>App Name</td>
            <td>App Info</td>
            <td>App Type</td>
            <td></td>
            <td>
              <button class="btn btn-success pull-right" ng-click="projects.launchModal(-1)">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
            </td>
          </thead>
          <tbody ng-repeat="app in projects.appList">
            <tr>
              <td>{{app.app_name}}</td>
              <td>{{app.app_info}}</td>
              <td>{{app.app_type}}</td>
              <td>
              </td>
              <td>
                <div class="pull-right">
                  <button class="btn btn-sm btn-warning" ng-click="projects.launchModal($index)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  </button>
                  <button class="btn btn-sm btn-danger" ng-click="projects.removeApp($index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
<div style="clear:both"></div>
<p></p>
</div>
<div ui-view="modal"></div>
