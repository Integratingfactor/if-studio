<div ng-controller="UsersCtrl as userManager">
  <h4>
      <a role="button" data-toggle="collapse" data-parent="#projectAccordion" href="#projectUser" aria-expanded="true" aria-controls="projectUser"> Manage Users:</a>
      </h4>
  <div id="projectUser" class="collapse in">
    <table class="table">
      <thead>
        <td>Account ID</td>
        <td></td>
        <td>Role</td>
        <td>
        </td>
      </thead>
      <tbody ng-repeat="user in userManager.projectModel.users">
        <tr>
          <td>{{user.account_id}}</td>
          <td>
          <td>{{user.role}}</td>
          </td>
          <td>
            <div class="pull-right">
              <button class="btn btn-sm btn-warning" ng-click="userManager.launchModal($index)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
              <button class="btn btn-sm btn-danger" ng-click="userManager.deleteInviteRole($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
